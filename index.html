<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="icon" type="image/x-icon" href="expenses logo.png">

  <link rel="stylesheet" href="style.css" />
</head>
<body background="expenses.jpeg">
  
  <header>
    <img src="expenses logo.png" alt="Expenses-Logo" width="70px" height="70px">
    <h1 > Expense Tracker</h1>
    <div class="summary">
      <div>Income: ₹<span id="income">0.00</span></div>
      <div>Expense: ₹<span id="expense">0.00</span></div>
      <div><strong>Balance:</strong> ₹<span id="balance">0.00</span></div>
    </div>
  </header>

  <div class="container">
    <h2>Add Transaction</h2>
    <div class="form-section">
      <input type="text" id="desc" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount (₹)" />
      <select id="type">
        <option value="">Select Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="date" />
      <button onclick="addTransaction()">Add</button>
    </div>

    <div class="transactions-header">
      <h2>Transactions</h2>
      <div class="filter-section-inline">
        <label for="filterType"><strong>Filter:</strong></label>
        <select id="filterType" onchange="filterTransactions()">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
    </div>

    <table id="transactionTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
